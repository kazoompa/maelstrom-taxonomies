    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Marital_status"
    "title":
      "en": "Marital/partner status"
      "fr": "État matrimonial"
    "description":
      "en": "Information about past and current relationship status (e.g. married,\
        \ divorced, single, living with a partner)."
      "fr": "Informations au sujet des relations matrimoniales passées et actuelles\
        \ (ex. marié, divorcé, célibataire, vivant avec un conjoint)."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Family_hh_struct"
    "title":
      "en": "Family and household structure"
      "fr": "Structure familiale et domestique"
    "description":
      "en": "Information about past and current family and household structure (e.g.\
        \ number of individuals living with the participant, number of siblings).\n\
        Also see Dom. 16 \"Social environment and relationships\", under 'Social network'."
      "fr": "Informations au sujet de la structure familiale et domestique passée\
        \ et actuelle (ex. nombre de personnes qui vivent avec le participant, nombre\
        \ de frères et sœurs).\nVoir aussi Dom. 16 « Environnement et relations sociales\
        \ », sous 'Réseau social'."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Education"
    "title":
      "en": "Education"
      "fr": "Éducation"
    "description":
      "en": "Information about education (e.g. highest level of education achieved,\
        \ years of schooling completed).\nAlso see Dom. 15 \"Preschool, school and\
        \ professional life\", under 'School life' for information about school environment."
      "fr": "Informations au sujet de la scolarité (ex. niveau le plus élévé de scolarité\
        \ atteint, nombre d’années de scolarité complétées).\nVoir aussi Dom. 15 «\
        \ Vie préscolaire, scolaire et professionnelle », sous 'Vie scolaire' pour\
        \ des informations en lien avec l’environnement scolaire."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Residence"
    "title":
      "en": "Residence"
      "fr": "Résidence"
    "description":
      "en": "Information about past and current locations where an individual dwells\
        \ (e.g. address, region, country, homelessness)."
      "fr": "Informations au sujet des endroits passés et actuels dans lesquels l’\
        individu a vécu (ex. adresse, région, pays, sans domicile fixe)."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Birth_place"
    "title":
      "en": "Birthplace"
      "fr": "Lieu de naissance"
    "description":
      "en": "Information about birthplace (e.g. country of birth)."
      "fr": "Informations au sujet du lieu de naissance (ex. pays de naissance)."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Citizenship"
    "title":
      "en": "Citizenship and immigrant status"
      "fr": "Citoyenneté et statut d’immigration"
    "description":
      "en": "Information about citizenship and immigrant status (e.g. landed immigrant,\
        \ Canadian citizen, number of years living in a given country)."
      "fr": "Informations au sujet de la citoyenneté et du statut d’immigrant (ex.\
        \ immigrant reçu, citoyen Canadien, nombre d’années résidant dans un pays\
        \ donné)."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Ethnic_race_religion"
    "title":
      "en": "Ethnicity, race and religion"
      "fr": "Ethnicité, race et religion\t"
    "description":
      "en": "Information about ethnicity (e.g. Italian, Chinese, Japanese), race (e.g.\
        \ Caucasian, Black, Asian) and religion (e.g. Christian, Muslim, Buddhist). "
      "fr": "Informations au sujet de l’ethnicité (ex. Italien, Chinois, Japonais),\
        \ de la race (ex. Caucasien, Noir, Asiatique) et de la religion (ex. chré\
        tien, musulman, bouddhiste)."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Language"
    "title":
      "en": "Language"
      "fr": "Langue"
    "description":
      "en": "Information about linguistic background and knowledge (e.g. French, English\
        \ mother tongue, knowledge of Spanish)."
      "fr": "Informations au sujet des origines et connaissances linguistiques (ex.\
        \ français, langue maternelle anglais, connaissance de l’espagnol)."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Labour_retirement"
    "title":
      "en": "Labour force and retirement"
      "fr": "Emploi et retraite"
    "description":
      "en": "Information about past and current labour force participation and retirement\
        \ (e.g. employment status, sector of employment, participation in the military,\
        \ years worked, start of retirement).\nAlso see Dom. 15 \"Preschool, school\
        \ and professional life\", under 'Professional life' for information about\
        \ job environment."
      "fr": "Informations au sujet de la participation passée et actuelle au marché\
        \ du travail et de la retraite (ex. statut d’emploi, secteur d’emploi, participation\
        \ dans les Forces Armées, nombre d’années de travail, début de la retraite).\n\
        Voir aussi Dom. 15 « Vie préscolaire, scolaire et professionnelle», sous 'Vie\
        \ professionnelle' pour des informations en lien avec l’environnement de travail."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Income"
    "title":
      "en": "Income, possessions, and benefits"
      "fr": "Revenu, possessions et avantages sociaux"
    "description":
      "en": "Information about past and current income, possessions, and benefits\
        \ from work (e.g. income before tax, health insurance coverage, home ownership)."
      "fr": "Informations au sujet du revenu passé et actuel, des biens et des avantages\
        \ sociaux reliés au travail (ex. revenu avant impôt, assurance santé, proprié\
        taire d’un logement)."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Other_sociodemogr_chars"
    "title":
      "en": "Other socio-demographic and economic characteristics"
      "fr": "Autres caractéristiques socio-démographiques et économiques"
    "description":
      "en": "Information about other socio-demographic and economic characteristics\
        \ (e.g. being adopted)."
      "fr": "Informations au sujet d’autres caractéristiques socio-démographiques\
        \ et économiques (ex. avoir été adopté)."
    "attributes": {}
    "keywords": {}
    "terms": []
- "name": "Lifestyle_behaviours"
  "title":
    "en": "Lifestyle and behaviours"
    "fr": "Habitudes de vie et comportements"
  "description":
    "en": "Information about past and current lifestyle, behaviours and activities."
    "fr": "Informations passées et actuelles au sujet des habitudes de vie, des comportements\
      \ et des activités."
  "attributes": {}
  "keywords": {}
  "terms":
  - "name": "Tobacco"
    "title":
      "en": "Tobacco"
      "fr": "Tabagisme"
    "description":
      "en": "Information about the consumption of tobacco in any form (e.g. quantity\
        \ and frequency of smoking, chewing or sniffing) and associated behaviours."
      "fr": "Informations au sujet de la consommation des produits du tabac sous toutes\
        \ ses formes (ex. quantité et fréquence de consommation de produits du tabac\
        \ fumés, mâchés ou inhalés) et autres comportements associés."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Alcohol"
    "title":
      "en": "Alcohol"
      "fr": "Alcool"
    "description":
      "en": "Information about the consumption of alcoholic beverages (e.g. frequency,\
        \ quantity and type of alcohol consumed) and associated behaviours."
      "fr": "Informations au sujet de la consommation de boissons alcoolisées (ex.\
        \ fréquence, quantité et type d’alcool consommé) et autres comportements associé\
        s."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Nutrition"
    "title":
      "en": "Nutrition"
      "fr": "Nutrition"
    "description":
      "en": "Information about the consumption of food (e.g. type, quantity and frequency\
        \ of food intake) and associated behaviours. \nAlso see Dom. 7 \"Medication\
        \ and supplements\", under 'Medication and supplement intake' for information\
        \ about the consumption of vitamins and supplements."
      "fr": "Informations au sujet de la consommation de nourriture (ex. type, quantité\
        \ et fréquence de la consommation alimentaire) et autres comportements associé\
        s.\nVoir aussi Dom. 7 « Médicaments et suppléments », sous 'Médicaments et\
        \ suppléments' pour des informations en lien avec la consommation de vitamines\
        \ et suppléments."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Breastfeeding"
    "title":
      "en": "Breastfeeding"
      "fr": "Allaitement"
    "description":
      "en": "Information about the mother nursing an infant at the breast or the child\
        \ being breastfed (e.g. duration and frequency of breastfeeding)."
      "fr": "Informations au sujet de la mère nourrissant un enfant au sein ou de\
        \ l’enfant étant allaité (ex. durée et fréquence de l’allaitement)."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Phys_act"
    "title":
      "en": "Physical activity"
      "fr": "Activité physique"
    "description":
      "en": "Information about the type, frequency and intensity of physical activity\
        \ such as exercises and sports (e.g. jogging, playing hockey), daily activities\
        \ (e.g. household chores, walking the dog) or sedentarity (e.g. lounging on\
        \ the couch)."
      "fr": "Informations au sujet du type, de la fréquence et de l’intensité de l’\
        activité physique tels que les exercises et les sports (ex. jogging, hockey),\
        \ les activités quotidiennes (ex. corvées ménagères, promener le chien) ou\
        \ la sédentarité (ex. se prélasser sur le canapé)."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Sleep"
    "title":
      "en": "Sleep"
      "fr": "Sommeil"
    "description":
      "en": "Information about the type, frequency and intensity of sleep behaviours\
        \ (e.g. hours of sleep, quality of sleep). "
      "fr": "Informations au sujet du type, de la fréquence et de l’intensité des\
        \ comportements liés au sommeil (ex. nombre d’heures de sommeil, qualité du\
        \ sommeil)."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Tech_devices"
    "title":
      "en": "Technological devices"
      "fr": "Appareils technologiques"
    "description":
      "en": "Information about the use of electronic devices and associated technologies\
        \ (e.g. computer, phone, Internet)."
      "fr": "Informations au sujet de l’utilisation des appareils électroniques et\
        \ des technologies associées (ex. ordinateur, téléphone, Internet)."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Misbehav_crim"
    "title":
      "en": "Misbehaviour and criminality"
      "fr": "Mauvaise conduite et criminalité"
    "description":
      "en": "Information about the type, frequency and consequences of misbehaviour\
        \ and related legal problems (e.g. number of speeding tickets, shoplifting)."
      "fr": "Informations au sujet du type, de la fréquence et des conséquences de\
        \ la mauvaise conduite et des problèmes judiciaires associés (ex. nombre de\
        \ contraventions pour excès de vitesse, vol à l'étalage)."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Other_lifestyle"
    "title":
      "en": "Other and unspecified lifestyle information"
      "fr": "Autres informations en lien avec les habitudes de vie"
    "description":
      "en": "Information about other (e.g. use of tanning bed) or unspecified lifestyle\
        \ and behaviours that falls into several categories (e.g. use of tobacco and\
        \ alcohol)."
      "fr": "Informations au sujet d’autres habitudes de vie et comportements (ex.\
        \ utilisation du lit de bronzage) et habitudes de vie et comportements lié\
        s à plusieurs catégories à la fois (ex. tabagisme et consommation d’alcool)."
    "attributes": {}
    "keywords": {}
    "terms": []
- "name": "Reproduction"
  "title":
    "en": "Birth, pregnancy and reproductive health history"
    "fr": " Naissance, grossesse et antécédents de santé reproductive"
  "description":
    "en": "Information about birth and current or past reproductive health history\
      \ of mothers and fathers."
    "fr": "Informations au sujet de la naissance et de la santé reproductive passé\
      e ou actuelle des mères et des pères."
  "attributes": {}
  "keywords": {}
  "terms":
  - "name": "Menstr_menop_andropause"
    "title":
      "en": "Puberty, menstruation, menopause and andropause"
      "fr": "Puberté, menstruation, ménopause et andropause"
    "description":
      "en": "Information about puberty, menstruation, menopause, andropause and related\
        \ events (e.g. age at first menstruation, age menses stopped)."
      "fr": "Informations au sujet de la puberté, des menstruations, de la ménopause,\
        \ de l’andropause et des évènements associés (ex. âge des premières menstruations,\
        \ âge de la ménopause)."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Contraception"
    "title":
      "en": "Contraception"
      "fr": "Contraception "
    "description":
      "en": "Information about contraception and family planning (e.g. methods of\
        \ contraception used, child spacing)."
      "fr": "Informations au sujet de la contraception et du planning familial (ex.\
        \ méthodes de contraception utilisées, espacement des naissances)."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Pregnancy_delivery"
    "title":
      "en": "Pregnancy, delivery and birth"
      "fr": "Grossesse, accouchement et naissance"
    "description":
      "en": "Information about pregnancy, gravidity, labour, delivery and postpartum\
        \ including information about any outcomes (e.g. gestational age, expecting/giving\
        \ birth to twins, parity).\nAlso see Dom. 5 \"Diseases (ICD-10)\", under 'Certain\
        \ conditions originating in the perinatal period (P00-P96)' for information\
        \ about birth outcomes."
      "fr": "Informations au sujet de la grossesse, de la gravidité, de l’accouchement\
        \ et de la période postpartum incluant les informations relatives aux résultats\
        \ de la grossesse (ex. âge gestationnel, attendre/donner naissance à des jumeaux,\
        \ parité).\nVoir aussi Dom. 5 « Maladies (CIM-10) », sous 'Certaines affections\
        \ dont l’origine se situe dans la période périnatale (P00-P96)' pour des informations\
        \ en lien avec les résultats de la grossesse."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Reprod_sexual_problems"
    "title":
      "en": "Fertility and sexual health"
      "fr": "Fertilité et santé sexuelle"
    "description":
      "en": "Information about females' and males' fertility and sexual health (e.g.\
        \ infertility problems, assisted reproduction). "
      "fr": "Informations au sujet de la fertilité et de la santé sexuelle des femmes\
        \ et des hommes (ex. problèmes d’infertilité, reproduction assistée)."
    "attributes": {}
    "keywords": {}
    "terms": []
- "name": "Health_status_functional_limitations"
  "title":
    "en": "Perception of health, quality of life, development and functional limitations"
    "fr": "Perception de la santé, qualité de vie, développement et limitations fonctionnelles"
  "description":
    "en": "Information about perception of general health, quality of life, child\
      \ development and decline of functional capacities. "
    "fr": "Informations au sujet de la perception de la santé générale, de la qualité\
      \ de vie, du dévéloppement de l’enfant et du déclin des capacités fonctionnelles."
  "attributes": {}
  "keywords": {}
  "terms":
  - "name": "Perc_health"
    "title":
      "en": "Perception of health"
      "fr": "Perception de la santé"
    "description":
      "en": "Information about the perception of health (e.g. rating of own health\
        \ compared to others). It refers to the subjective rating of general health\
        \ considering physical and mental aspects."
      "fr": "Informations au sujet de la perception de la santé (ex. évaluation de\
        \ sa santé en comparaison avec la santé des autres). Cela refère à l’évaluation\
        \ subjective de la santé générale, considérant les aspects physiques et mentaux\
        \ de la santé."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Qual_life"
    "title":
      "en": "Quality of life"
      "fr": "Qualité de vie"
    "description":
      "en": "Information about past and current quality of life, well-being and life\
        \ satisfaction (e.g. subjective well-being, assessment of life enjoyment as\
        \ a whole, happiness). "
      "fr": "Informations au sujet de la qualité de vie passée et actuelle, du bien-ê\
        tre et de la satisfaction face à la vie (ex. bien-être subjectif, évaluation\
        \ de la capacité à profiter de la vie, bonheur)."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Life_dev"
    "title":
      "en": "Life course development (under development)"
      "fr": "Développement au cours de la vie"
    "description":
      "en": "Information about child development (e.g. motor, social, emotional and\
        \ language development). \nAlso see Dom. 13 \"Cognition, personality and psychological\
        \ measures and assessments\", under 'Cognitive functioning'."
      "fr": "Informations au sujet du dévéloppement de l’enfant (ex. développement\
        \ moteur, social, émotionnel et langagier).\nVoir aussi Dom. 13 « Cognition,\
        \ personnalité et autres mesures et évaluations psychologiques », sous 'Fonctionnement\
        \ cognitif'."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Use_devices"
    "title":
      "en": "Use of assistive devices"
      "fr": "Utilisation de dispositifs d’aide"
    "description":
      "en": "Information about the use of assistive devices to enhance and increase\
        \ independence in performing activities of daily living (e.g. glasses, hearing\
        \ aids, crutches)."
      "fr": "Informations au sujet de l’utilisation de dispositifs d’aide afin d’\
        améliorer et d’augmenter l’indépendance dans l’accomplissement des activité\
        s de vie quotidienne (ex. lunettes, appareils auditifs, béquilles)."
    "attributes": {}
    "keywords": {}
    "terms": []
- "name": "Diseases"
  "title":
    "en": "Diseases"
    "fr": "Maladies"
  "description":
    "en": "Information about past and current disease as categorized in ICD-10."
    "fr": "Informations au sujet de maladies passées et actuelles telles que caté\
      gorisées dans la CIM-10."
  "attributes": {}
  "keywords": {}
  "terms":
  - "name": "Infectious_dis"
    "title":
      "en": "Certain infectious and parasitic diseases (A00-B99)"
      "fr": "Certaines maladies infectieuses et parasitaires (A00-B99)"
    "description":
      "en": "Information about past and current infectious and parasitic diseases\
        \ generally recognized as communicable or transmissible (e.g. HIV/Aids, Malaria,\
        \ Tuberculosis)."
      "fr": "Informations au sujet de maladies infectieuses et parasitaires passé\
        es et actuelles, généralement reconnues comme contagieuses ou transmissibles\
        \ (ex. VIH/SIDA, paludisme, tuberculose)."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Neoplasms"
    "title":
      "en": "Neoplasms (C00-D48)"
      "fr": "Tumeurs (C00-D48)"
    "description":
      "en": "Information about past and current tumours (e.g. benign and malignant\
        \ neoplasms, in situ neoplasms)."
      "fr": "Informations au sujet de tumeurs passées ou actuelles (ex. tumeurs bé\
        nignes et malignes, tumeurs in situ)."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Blood_immune_dis"
    "title":
      "en": "Diseases of the blood and blood-forming organs and certain disorders\
        \ involving the immune mechanism (D50-D89)"
      "fr": "Maladies du sang et des organes hématopoïétiques et certaines troubles\
        \ du système immunitaire (D50-D89)"
    "description":
      "en": "Information about past and current diseases of the blood and blood-forming\
        \ organs and certain disorders involving the immune mechanism (e.g. nutritional\
        \ anaemias, coagulation defects)."
      "fr": "Informations au sujet de maladies du sang et des organes hématopoïétiques\
        \ passées et actuelles et de certains troubles du système immunitaire (ex.\
        \ anémies nutritionnelles, anomalies de la coagulation)."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Endocrine_metabolic_dis"
