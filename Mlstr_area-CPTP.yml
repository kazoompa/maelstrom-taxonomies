      "en": "Endocrine, nutritional and metabolic diseases (E00-E90)"
      "fr": "Maladies endocriniennes, nutritionnelles et métaboliques (E00-E90)"
    "description":
      "en": "Information about past and current endocrine, nutritional and metabolic\
        \ diseases (e.g. diabetes, thyroid and metabolic disorders, malnutrition)."
      "fr": "Informations au sujet de maladies endocriniennes, nutritionnelles et\
        \ métaboliques passées et actuelles (ex. diabète, troubles thyroïdiens et\
        \ métaboliques, malnutrition)."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Mental_behav_dis"
    "title":
      "en": "Mental and behavioural disorders (F00-F99)"
      "fr": "Troubles mentaux et du comportement (F00-F99)"
    "description":
      "en": "Information about past and current mental and behavioural disorders (e.g.\
        \ dementia, schizophrenia, chronic PTSD, mood affective disorders, mental\
        \ disorders from substance abuse)."
      "fr": "Informations au sujet de troubles mentaux et du comportement passés et\
        \ actuels (ex. démence, schizophrénie, syndrome chronique d’État de Stress\
        \ Post-Traumatique SSPT, troubles de l’humeur (affectifs), troubles mentaux\
        \ liés à la toxicomanie)."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Nervous_sys_dis"
    "title":
      "en": "Diseases of the nervous system (G00-G99)"
      "fr": "Maladies du système nerveux (G00-G99)"
    "description":
      "en": "Information about past and current diseases of the nervous system (e.g.\
        \ Parkinson, Alzheimer, Huntington, inflammatory diseases of the central nervous\
        \ system)."
      "fr": "Informations au sujet de maladies du système nerveux passées et actuelles\
        \ (ex. Parkinson, Alzheimer, Huntington, maladies inflammatoires du systè\
        me nerveux central)."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "Eye_adnexa_dis"
    "title":
      "en": "Diseases of the eye and adnexa (H00-H59)"
      "fr": "Maladies de l’oeil et de ses annexes (H00-H59)"
